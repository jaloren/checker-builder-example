
buildscript {
    repositories {
        mavenCentral()
    }
}


plugins {
    id 'java'
    id "org.checkerframework" version "0.5.16"
}

repositories {
    mavenCentral()
}

checkerFramework {
    checkers = [
            'org.checkerframework.checker.nullness.NullnessChecker',
            'org.checkerframework.checker.calledmethods.CalledMethodsChecker',
            'org.checkerframework.common.returnsreceiver.ReturnsReceiverChecker'
    ]
}



dependencies {
    implementation group: 'org.checkerframework', name: 'checker-qual', version: '3.10.0'
}
